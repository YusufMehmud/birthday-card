<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, My Love! 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Front of the card -->
      <div class="card-front">
        <img src="happy-birthay.jpg" alt="Birthday Image" class="card-img">
        <h1 class="title">🎂 Live long, Neel! ❤️</h1>
        <p class="message">
          Today is all about you, my sunshine. I feel so lucky to have you in my life!
        </p>
      </div>

      <!-- Back of the card -->
      <div class="card-back">
        <p class="message">
          Every day with you is a gift. Here's to many more beautiful moments and memories together. Love you endlessly! 💖
        </p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
